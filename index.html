<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal Rathore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="/Assets/UserAsset/logo.jpg" alt="logo" class="logo">
                    <div class="logo-text">unal Rathore</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#experience">Experience</a></div>
                    <div><a href="#contact">Contact</a></div>
                </div>
            </div>
            <div class="main">
                <!-- Main content goes here -->
                 <div class="faded-text">Kunal Rathore</div>
                 <div class="main-section-left">
                    <div class="main-section-heading">Hii! Kunal Rathore</div>
                    <div class="main-section-heading main-section-subheading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="main-section-description">
                        I'm a Software Developer with a passion for creating innovative solutions and building efficient applications.Here you'll learn about my jouney as a software developer.
                    </div>
                    <div class="btn">
                        <a href="Assets/Kunal_Rathore.pdf" target="_blank">
                            <span class="circle">
                                <i class="fa fa-download"></i>
                            </span>

                            <span class="btn-title">Download CV</span>
                            <span class="btn-hover">Click here</span>
                        </a>
                    </div>

                 </div>
                 <div class="main-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="Assets/UserAsset/dots.png" alt="dots">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="Assets/UserAsset/cube.png" alt="cube">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="Assets/UserAsset/circle.png" alt="circle">
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="Assets/UserAsset/zigzags.png" alt="zigzag">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="Assets/UserAsset/plus.png" alt="plus">
                    </div>
                    <div class="user-image">
                        <img src="Assets/UserAsset/profile.jpg" alt="profile">
                    </div>
    
                 </div>
            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
        strings: [
        "Full Stack Developer",
        "Competitive Programmer",
        "Backend Developer",
        "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
    });
  </script>

</body>
</html>
